<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Builder Pro v2">
    <meta name="apple-mobile-web-app-title" content="Builder Pro v2">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#E8A9B3">
    <meta name="msapplication-navbutton-color" content="#E8A9B3">
    <meta name="msapplication-starturl" content="/">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" id="icon180">
    <link rel="apple-touch-icon" sizes="152x152" id="icon152">
    <link rel="apple-touch-icon" sizes="120x120" id="icon120">
    <link rel="icon" type="image/png" id="favicon">
    
    <title>Builder Pro v2 - Project Manager</title>
    
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-inset-left: env(safe-area-inset-left, 0px);
            --safe-area-inset-right: env(safe-area-inset-right, 0px);
            
            --bg-color: #F4EDEB;
            --accent-color: #E8A9B3;
            --highlight-color: #D47C90;
            --text-color: #1C1C1C;
            
            --card-bg: #ffffff;
            --text-secondary: #5a5a5a;
            --border-color: #e8e8e8;
            --shadow-color: rgba(75, 43, 26, 0.08);
            --success: #10b981;
            --warning: #f39c12;
            --danger: #ef4444;
            --income-color: #10b981;
            --expense-color: #ef4444;
            
            --button-primary: #4B2B1A;
            --button-primary-hover: #6B4332;
            
            --contrast: 1;
            --brightness: 1;
            --font-scale: 1;
        }

        /* NEW COLOR THEMES */
        body.theme-pink-rose {
            --bg-color: #f5ebe9;
            --accent-color: #d2bcbf;
            --highlight-color: #a67980;
            --button-primary: #a67980;
            --button-primary-hover: #8d5f66;
        }

        body.theme-sage {
            --bg-color: #e8ebe5;
            --accent-color: #c0ccb8;
            --highlight-color: #60665c;
            --button-primary: #60665c;
            --button-primary-hover: #4a4f47;
        }

        body.theme-gold {
            --bg-color: #f9f3e5;
            --accent-color: #e0b558;
            --highlight-color: #ecd299;
            --button-primary: #c49840;
            --button-primary-hover: #b08838;
        }

        body.theme-periwinkle {
            --bg-color: #e5ebf5;
            --accent-color: #99b3ec;
            --highlight-color: #151b73;
            --button-primary: #151b73;
            --button-primary-hover: #1a2291;
        }

        body.theme-slate {
            --bg-color: #e5e6e8;
            --accent-color: #8386a4;
            --highlight-color: #191a22;
            --button-primary: #191a22;
            --button-primary-hover: #2a2b35;
        }

        body.theme-teal {
            --bg-color: #e5eeef;
            --accent-color: #90b2b8;
            --highlight-color: #2c4144;
            --button-primary: #2c4144;
            --button-primary-hover: #3d5558;
        }

        body.theme-aqua {
            --bg-color: #e8f0f1;
            --accent-color: #9cbbbf;
            --highlight-color: #436266;
            --button-primary: #436266;
            --button-primary-hover: #557478;
        }

        body.theme-terracotta {
            --bg-color: #f2e8e5;
            --accent-color: #c48779;
            --highlight-color: #391f19;
            --button-primary: #391f19;
            --button-primary-hover: #4d2b22;
        }

        /* NEW V2 THEMES */
        body.theme-gold-brown {
            --bg-color: #fef9f0;
            --accent-color: #fcba03;
            --highlight-color: #4d4636;
            --button-primary: #4d4636;
            --button-primary-hover: #6b5f4f;
        }

        body.theme-orange-brown {
            --bg-color: #fdf5f0;
            --accent-color: #e05b02;
            --highlight-color: #453b35;
            --button-primary: #453b35;
            --button-primary-hover: #5e4d43;
        }

        body.theme-tan-olive {
            --bg-color: #faf8f5;
            --accent-color: #bfa556;
            --highlight-color: #363020;
            --button-primary: #363020;
            --button-primary-hover: #4d4533;
        }

        body.theme-teal-gray {
            --bg-color: #f0f7f8;
            --accent-color: #3b6566;
            --highlight-color: #474c4d;
            --button-primary: #474c4d;
            --button-primary-hover: #5a6365;
        }

        body.theme-mauve {
            --bg-color: #f8f4f7;
            --accent-color: #945f73;
            --highlight-color: #945f73;
            --button-primary: #945f73;
            --button-primary-hover: #a87385;
        }

        body.low-contrast { --contrast: 0.85; --brightness: 1.1; }
        body.normal-contrast { --contrast: 1; --brightness: 1; }
        body.high-contrast { --contrast: 1.25; --brightness: 0.95; }
        body.extra-contrast { --contrast: 1.5; --brightness: 0.9; }
        body { filter: contrast(var(--contrast)) brightness(var(--brightness)); }
        
        body.font-s { --font-scale: 0.85; }
        body.font-m { --font-scale: 1; }
        body.font-l { --font-scale: 1.15; }
        body.font-xl { --font-scale: 1.3; }
        body.font-xxl { --font-scale: 1.5; }

        body.sat-low { filter: saturate(0.7) contrast(var(--contrast)) brightness(var(--brightness)); }
        body.sat-normal { filter: saturate(1) contrast(var(--contrast)) brightness(var(--brightness)); }
        body.sat-high { filter: saturate(1.3) contrast(var(--contrast)) brightness(var(--brightness)); }
        body.sat-vibrant { filter: saturate(1.6) contrast(var(--contrast)) brightness(var(--brightness)); }

        .night-mode { 
            --bg-color: #1a1618 !important; 
            --card-bg: #2d2729 !important; 
            --text-color: #f0f0f0 !important; 
            --text-secondary: #c0c0c8 !important; 
            --border-color: #4a4246 !important; 
            --shadow-color: rgba(0,0,0,0.3) !important;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color);
            min-height: 100vh; 
            overflow-x: hidden; 
            transition: all 0.3s; 
            font-size: calc(14px * var(--font-scale));
        }

        /* MAIN LAYOUT */
        .app-container { 
            display: flex; 
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--button-primary);
        }

        .header-buttons {
            display: flex;
            gap: 8px;
        }

        /* NAVIGATION TABS */
        .nav-tabs {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 0;
            overflow-x: auto;
            padding: 0 8px;
            -webkit-overflow-scrolling: touch;
        }

        .nav-tabs button {
            flex: 1;
            min-width: 80px;
            padding: 12px 12px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .nav-tabs button.active {
            color: var(--button-primary);
            border-bottom-color: var(--accent-color);
        }

        .nav-tabs button:hover {
            color: var(--button-primary);
        }

        /* MAIN CONTENT */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            padding-bottom: 80px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* BACK BUTTON */
        .back-button {
            background: var(--accent-color);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: var(--highlight-color);
        }

        /* PROJECT LIST */
        .projects-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .project-card:hover {
            box-shadow: 0 4px 8px var(--shadow-color);
            transform: translateY(-2px);
        }

        .project-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .project-card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--button-primary);
            flex: 1;
        }

        .project-card-actions {
            display: flex;
            gap: 6px;
        }

        .project-card-actions button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .project-card-actions .edit-btn {
            color: #2563eb;
        }

        .project-card-actions .delete-btn {
            color: #dc2626;
        }

        .project-card-actions .done-btn {
            color: #10b981;
        }

        .project-card-actions button:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .project-timeline {
            margin: 8px 0;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .progress-bar {
            background: #e5e7eb;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin: 4px 0;
        }

        .progress-fill {
            background: var(--accent-color);
            height: 100%;
            transition: width 0.3s;
        }

        .project-stats {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
        }

        .project-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* TASK LIST */
        .task-card {
            background: var(--card-bg);
            border-left: 4px solid var(--accent-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: start;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: all 0.2s;
        }

        .task-card.completed {
            opacity: 0.7;
            background: #f9fafb;
        }

        .task-card-content {
            flex: 1;
        }

        .task-card-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-color);
        }

        .task-card-title.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-card-due {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .task-card-actions {
            display: flex;
            gap: 6px;
            margin-left: 8px;
        }

        .task-card-actions button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .task-card-actions .done-btn {
            color: #10b981;
        }

        .task-card-actions .edit-btn {
            color: #2563eb;
        }

        .task-card-actions .delete-btn {
            color: #dc2626;
        }

        /* TRANSACTION LIST */
        .transaction-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow-color);
            border-left: 4px solid;
        }

        .transaction-card.income {
            border-left-color: var(--income-color);
        }

        .transaction-card.expense {
            border-left-color: var(--expense-color);
        }

        .transaction-content {
            flex: 1;
        }

        .transaction-desc {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .transaction-category {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 16px;
            text-align: right;
        }

        .transaction-amount.income {
            color: var(--income-color);
        }

        .transaction-amount.expense {
            color: var(--expense-color);
        }

        .transaction-actions {
            display: flex;
            gap: 6px;
            margin-left: 8px;
        }

        .transaction-actions button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--button-primary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: inherit;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-buttons .save-btn {
            background: var(--accent-color);
            color: white;
        }

        .modal-buttons .save-btn:hover {
            background: var(--highlight-color);
        }

        .modal-buttons .cancel-btn {
            background: #e5e7eb;
            color: var(--text-color);
        }

        .modal-buttons .cancel-btn:hover {
            background: #d1d5db;
        }

        /* CALENDAR */
        .calendar-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .calendar-header button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 8px;
        }

        .weekday {
            text-align: center;
            font-weight: 600;
            font-size: 12px;
            color: var(--text-secondary);
            padding: 8px 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            border: 1px solid transparent;
            padding: 4px;
        }

        .calendar-day:hover {
            background: #f3f4f6;
            border-color: var(--accent-color);
        }

        .calendar-day.other-month {
            color: #d1d5db;
        }

        .calendar-day.today {
            background: var(--accent-color);
            color: white;
            font-weight: 600;
        }

        .calendar-day.has-event::after {
            content: '';
            position: absolute;
            bottom: 2px;
            width: 4px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 50%;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            z-index: 100;
        }

        .nav-btn {
            flex: 1;
            background: transparent;
            border: none;
            padding: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }

        .nav-btn.active {
            color: var(--button-primary);
            font-weight: 600;
        }

        .nav-btn:hover {
            color: var(--button-primary);
        }

        /* BUTTONS */
        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--highlight-color);
        }

        .btn-small {
            padding: 6px 10px;
            font-size: 12px;
        }

        .btn-add {
            width: 100%;
            margin-bottom: 12px;
        }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow-color);
            border-top: 3px solid var(--accent-color);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--button-primary);
            margin: 8px 0;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 90px;
            left: 16px;
            right: 16px;
            background: var(--button-primary);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            z-index: 999;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        @media (min-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body class="theme-pink-rose normal-contrast font-m">
    <div class="app-container">
        <div class="header">
            <h1 id="headerTitle">Builder Pro v2</h1>
            <div class="header-buttons">
                <button onclick="openSync()" title="Sync" style="background: transparent; border: none; cursor: pointer; font-size: 20px;">🔄</button>
                <button onclick="openSettings()" title="Settings" style="background: transparent; border: none; cursor: pointer; font-size: 20px;">⚙️</button>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="active" onclick="switchView('projects')">Projects</button>
            <button onclick="switchView('calendar')">📅 Calendar</button>
            <button onclick="switchView('settings')">⚙️ Settings</button>
        </div>

        <div class="content">
            <!-- PROJECTS VIEW -->
            <div id="projects-view" class="view active">
                <button class="btn btn-add" onclick="openProjectModal()">+ Add Project</button>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Projects</div>
                        <div class="stat-value" id="totalProjects">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Completed</div>
                        <div class="stat-value" id="completedProjects">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Tasks</div>
                        <div class="stat-value" id="totalTasks">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Income</div>
                        <div class="stat-value" id="totalIncome">$0</div>
                    </div>
                </div>
                <div id="projectsList" class="projects-grid"></div>
            </div>

            <!-- PROJECT DETAIL VIEW -->

    <script>
        // ==================== CONFIG ====================
        const APP_CONFIG = {
            baseUrl: 'https://api.jsonbin.io',
            binId: 'YOUR_BIN_ID_HERE'
        };

        let syncApiKey = localStorage.getItem('builderProSyncApiKey') || '';
        let currentEditingId = null;
        let currentProjectId = null;
        let calendarDate = new Date();

        // ==================== DATA STRUCTURE ====================
        let data = {
            projects: [],
            tasks: [],
            transactions: [],
            settings: {
                theme: 'pink-rose',
                contrast: 'normal-contrast',
                fontSize: 'font-m'
            }
        };

        // ==================== STORAGE ====================
        function saveData() {
            localStorage.setItem('builderProData', JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem('builderProData');
            if (saved) {
                data = JSON.parse(saved);
            }
            applySettings();
            updateAllViews();
        }

        function applySettings() {
            document.body.className = `${data.settings.theme} ${data.settings.contrast} ${data.settings.fontSize}`;
        }

        // ==================== VIEW MANAGEMENT ====================
        function switchView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewName + '-view').classList.add('active');

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.nav-tabs button').forEach(b => b.classList.remove('active'));
            Array.from(document.querySelectorAll('.nav-tabs button')).find(b => 
                b.textContent.includes(viewName === 'calendar' ? '📅' : viewName === 'settings' ? '⚙️' : 'Projects')
            )?.classList.add('active');

            if (viewName === 'calendar') renderCalendar();
            else if (viewName === 'projects') renderProjects();
        }

        // ==================== PROJECT FUNCTIONS ====================
        function renderProjects() {
            const list = document.getElementById('projectsList');
            list.innerHTML = '';

            if (data.projects.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📭</div>No projects yet. Create one!</div>';
                updateStats();
                return;
            }

            data.projects.forEach(project => {
                const completedTasks = data.tasks.filter(t => t.projectId === project.id && t.status === 'completed').length;
                const totalTasks = data.tasks.filter(t => t.projectId === project.id).length;
                const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <div class="project-card-header">
                        <div class="project-card-title">${project.name}</div>
                        <div class="project-card-actions">
                            <button class="edit-btn" onclick="editProject('${project.id}')">✏️</button>
                            <button class="done-btn" onclick="completeProject('${project.id}')">${project.status === 'completed' ? '✓' : '○'}</button>
                            <button class="delete-btn" onclick="deleteProject('${project.id}')">🗑️</button>
                        </div>
                    </div>
                    ${project.description ? `<p style="font-size: 12px; color: var(--text-secondary); margin: 8px 0;">${project.description}</p>` : ''}
                    ${project.startDate || project.endDate ? `
                        <div class="project-timeline">
                            📅 ${project.startDate || 'TBD'} → ${project.endDate || 'TBD'}
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div style="font-size: 12px; color: var(--text-secondary);">Progress: ${progress.toFixed(0)}% (${completedTasks}/${totalTasks} tasks)</div>
                    ` : ''}
                    <div class="project-stats">
                        <div class="project-stat">📋 ${totalTasks} tasks</div>
                        <div class="project-stat">💰 ${data.transactions.filter(t => t.projectId === project.id).length} transactions</div>
                    </div>
                `;
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('button')) {
                        showProjectDetail(project.id);
                    }
                });
                list.appendChild(card);
            });

            updateStats();
        }

        function showProjectDetail(projectId) {
            currentProjectId = projectId;
            const project = data.projects.find(p => p.id === projectId);
            
            document.getElementById('projectDetailTitle').textContent = project.name;
            document.getElementById('projectDetailDesc').textContent = project.description || '';

            if (project.startDate || project.endDate) {
                const completed = data.tasks.filter(t => t.projectId === projectId && t.status === 'completed').length;
                const total = data.tasks.filter(t => t.projectId === projectId).length;
                const daysLeft = project.endDate ? Math.ceil((new Date(project.endDate) - new Date()) / (1000 * 60 * 60 * 24)) : 'N/A';
                
                document.getElementById('projectDetailTimeline').innerHTML = `
                    <div style="background: var(--card-bg); padding: 12px; border-radius: 8px; border-left: 4px solid var(--accent-color);">
                        <div style="font-size: 12px; color: var(--text-secondary);">
                            ${project.startDate} → ${project.endDate}<br>
                            ${daysLeft !== 'N/A' && daysLeft > 0 ? `${daysLeft} days left` : daysLeft === 0 ? 'Due today' : daysLeft < 0 ? `${Math.abs(daysLeft)} days overdue` : ''}
                        </div>
                        <div class="progress-bar" style="margin-top: 8px;">
                            <div class="progress-fill" style="width: ${total > 0 ? (completed/total)*100 : 0}%"></div>
                        </div>
                        <div style="font-size: 12px; color: var(--text-secondary); margin-top: 4px;">
                            ${completed}/${total} tasks completed
                        </div>
                    </div>
                `;
            }

            renderProjectTasks(projectId);
            renderProjectTransactions(projectId);

            switchView('project-detail');
        }

        function renderProjectTasks(projectId) {
            const tasks = data.tasks.filter(t => t.projectId === projectId);
            const list = document.getElementById('projectTasksList');
            list.innerHTML = '';

            if (tasks.length === 0) {
                list.innerHTML = '<div class="empty-state" style="padding: 20px;"><small>No tasks yet</small></div>';
                return;
            }

            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = `task-card ${task.status === 'completed' ? 'completed' : ''}`;
                card.innerHTML = `
                    <div class="task-card-content">
                        <div class="task-card-title ${task.status === 'completed' ? 'completed' : ''}">${task.name}</div>
                        ${task.dueDate ? `<div class="task-card-due">Due: ${task.dueDate}</div>` : ''}
                    </div>
                    <div class="task-card-actions">
                        <button class="done-btn" onclick="toggleTaskDone('${task.id}')" title="Toggle Done">${task.status === 'completed' ? '✓' : '○'}</button>
                        <button class="edit-btn" onclick="editTask('${task.id}')">✏️</button>
                        <button class="delete-btn" onclick="deleteTask('${task.id}')">🗑️</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function renderProjectTransactions(projectId) {
            const transactions = data.transactions.filter(t => t.projectId === projectId);
            const list = document.getElementById('projectTransactionsList');
            list.innerHTML = '';

            if (transactions.length === 0) {
                list.innerHTML = '<div class="empty-state" style="padding: 20px;"><small>No transactions yet</small></div>';
                return;
            }

            transactions.forEach(trans => {
                const card = document.createElement('div');
                card.className = `transaction-card ${trans.type}`;
                card.innerHTML = `
                    <div class="transaction-content">
                        <div class="transaction-desc">${trans.description}</div>
                        <div class="transaction-category">${trans.category}</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div class="transaction-amount ${trans.type}">${trans.type === 'income' ? '+' : '-'}$${parseFloat(trans.amount).toFixed(2)}</div>
                        <button class="edit-btn" onclick="editTransaction('${trans.id}')" style="background: transparent; border: none; cursor: pointer; color: #2563eb;">✏️</button>
                        <button class="delete-btn" onclick="deleteTransaction('${trans.id}')" style="background: transparent; border: none; cursor: pointer; color: #dc2626;">🗑️</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function openProjectModal() {
            currentEditingId = null;
            document.getElementById('projectName').value = '';
            document.getElementById('projectDesc').value = '';
            document.getElementById('projectStartDate').value = '';
            document.getElementById('projectEndDate').value = '';
            document.getElementById('projectModal').classList.add('active');
        }

        function editProject(id) {
            const project = data.projects.find(p => p.id === id);
            currentEditingId = id;
            document.getElementById('projectName').value = project.name;
            document.getElementById('projectDesc').value = project.description || '';
            document.getElementById('projectStartDate').value = project.startDate || '';
            document.getElementById('projectEndDate').value = project.endDate || '';
            document.getElementById('projectModal').classList.add('active');
        }

        function saveProject() {
            const name = document.getElementById('projectName').value.trim();
            if (!name) {
                showToast('Please enter project name');
                return;
            }

            if (currentEditingId) {
                const project = data.projects.find(p => p.id === currentEditingId);
                project.name = name;
                project.description = document.getElementById('projectDesc').value;
                project.startDate = document.getElementById('projectStartDate').value;
                project.endDate = document.getElementById('projectEndDate').value;
            } else {
                data.projects.push({
                    id: Date.now().toString(),
                    name: name,
                    description: document.getElementById('projectDesc').value,
                    startDate: document.getElementById('projectStartDate').value,
                    endDate: document.getElementById('projectEndDate').value,
                    status: 'active'
                });
            }

            saveData();
            renderProjects();
            closeProjectModal();
            showToast(currentEditingId ? 'Project updated' : 'Project created');
        }

        function closeProjectModal() {
            document.getElementById('projectModal').classList.remove('active');
        }

        function completeProject(id) {
            const project = data.projects.find(p => p.id === id);
            project.status = project.status === 'completed' ? 'active' : 'completed';
            saveData();
            renderProjects();
        }

        function deleteProject(id) {
            if (!confirm('Delete this project and all its tasks/transactions?')) return;
            data.projects = data.projects.filter(p => p.id !== id);
            data.tasks = data.tasks.filter(t => t.projectId !== id);
            data.transactions = data.transactions.filter(t => t.projectId !== id);
            saveData();
            renderProjects();
            showToast('Project deleted');
        }

        // ==================== TASK FUNCTIONS ====================
        function openTaskModal() {
            currentEditingId = null;
            document.getElementById('taskName').value = '';
            document.getElementById('taskDesc').value = '';
            document.getElementById('taskDueDate').value = '';
            document.getElementById('taskPriority').value = 'medium';
            document.getElementById('taskModal').classList.add('active');
        }

        function editTask(id) {
            const task = data.tasks.find(t => t.id === id);
            currentEditingId = id;
            document.getElementById('taskName').value = task.name;
            document.getElementById('taskDesc').value = task.description || '';
            document.getElementById('taskDueDate').value = task.dueDate || '';
            document.getElementById('taskPriority').value = task.priority || 'medium';
            document.getElementById('taskModal').classList.add('active');
        }

        function saveTask() {
            const name = document.getElementById('taskName').value.trim();
            if (!name) {
                showToast('Please enter task name');
                return;
            }

            if (currentEditingId) {
                const task = data.tasks.find(t => t.id === currentEditingId);
                task.name = name;
                task.description = document.getElementById('taskDesc').value;
                task.dueDate = document.getElementById('taskDueDate').value;
                task.priority = document.getElementById('taskPriority').value;
            } else {
                data.tasks.push({
                    id: Date.now().toString(),
                    projectId: currentProjectId,
                    name: name,
                    description: document.getElementById('taskDesc').value,
                    dueDate: document.getElementById('taskDueDate').value,
                    priority: document.getElementById('taskPriority').value || 'medium',
                    status: 'pending'
                });
            }

            saveData();
            renderProjectTasks(currentProjectId);
            closeTaskModal();
            showToast(currentEditingId ? 'Task updated' : 'Task created');
        }

        function closeTaskModal() {
            document.getElementById('taskModal').classList.remove('active');
        }

        function toggleTaskDone(id) {
            const task = data.tasks.find(t => t.id === id);
            task.status = task.status === 'completed' ? 'pending' : 'completed';
            saveData();
            renderProjectTasks(currentProjectId);
        }

        function deleteTask(id) {
            if (!confirm('Delete this task?')) return;
            data.tasks = data.tasks.filter(t => t.id !== id);
            saveData();
            renderProjectTasks(currentProjectId);
            showToast('Task deleted');
        }

        // ==================== TRANSACTION FUNCTIONS ====================
        function openTransactionModal() {
            currentEditingId = null;
            document.getElementById('transDesc').value = '';
            document.getElementById('transAmount').value = '';
            document.getElementById('transType').value = 'expense';
            document.getElementById('transCategory').value = '';
            document.getElementById('transDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('transactionModal').classList.add('active');
        }

        function editTransaction(id) {
            const trans = data.transactions.find(t => t.id === id);
            currentEditingId = id;
            document.getElementById('transDesc').value = trans.description;
            document.getElementById('transAmount').value = trans.amount;
            document.getElementById('transType').value = trans.type;
            document.getElementById('transCategory').value = trans.category;
            document.getElementById('transDate').value = trans.date || new Date().toISOString().split('T')[0];
            document.getElementById('transactionModal').classList.add('active');
        }

        function saveTransaction() {
            const desc = document.getElementById('transDesc').value.trim();
            const amount = parseFloat(document.getElementById('transAmount').value);

            if (!desc || !amount || amount <= 0) {
                showToast('Please fill all fields correctly');
                return;
            }

            if (currentEditingId) {
                const trans = data.transactions.find(t => t.id === currentEditingId);
                trans.description = desc;
                trans.amount = amount;
                trans.type = document.getElementById('transType').value;
                trans.category = document.getElementById('transCategory').value;
                trans.date = document.getElementById('transDate').value;
            } else {
                data.transactions.push({
                    id: Date.now().toString(),
                    projectId: currentProjectId,
                    description: desc,
                    amount: amount,
                    type: document.getElementById('transType').value,
                    category: document.getElementById('transCategory').value,
                    date: document.getElementById('transDate').value
                });
            }

            saveData();
            renderProjectTransactions(currentProjectId);
            closeTransactionModal();
            showToast(currentEditingId ? 'Transaction updated' : 'Transaction created');
        }

        function closeTransactionModal() {
            document.getElementById('transactionModal').classList.remove('active');
        }

        function deleteTransaction(id) {
            if (!confirm('Delete this transaction?')) return;
            data.transactions = data.transactions.filter(t => t.id !== id);
            saveData();
            renderProjectTransactions(currentProjectId);
            showToast('Transaction deleted');
        }

        // ==================== CALENDAR ====================
        function renderCalendar() {
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            
            document.getElementById('monthYear').textContent = calendarDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = prevLastDate - i;
                grid.appendChild(day);
            }

            // Current month days
            for (let day = 1; day <= lastDate; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = day;

                const today = new Date();
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayEl.classList.add('today');
                }

                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // Check for tasks or transactions on this date
                const hasEvent = data.tasks.some(t => t.dueDate === dateStr) || 
                                data.transactions.some(t => t.date === dateStr);
                if (hasEvent) dayEl.classList.add('has-event');

                grid.appendChild(dayEl);
            }

            // Next month days
            const totalCells = grid.children.length;
            const remainingCells = 42 - totalCells;
            for (let day = 1; day <= remainingCells; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day other-month';
                dayEl.textContent = day;
                grid.appendChild(dayEl);
            }

            renderCalendarEvents();
        }

        function renderCalendarEvents() {
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();

            const eventsDiv = document.getElementById('calendarEvents');
            eventsDiv.innerHTML = '<h3 style="margin-bottom: 12px;">Events This Month</h3>';

            const events = [];
            data.tasks.forEach(task => {
                if (task.dueDate) {
                    const [y, m, d] = task.dueDate.split('-');
                    if (parseInt(y) === year && parseInt(m) === month + 1) {
                        events.push({ date: task.dueDate, type: 'task', name: task.name });
                    }
                }
            });

            data.transactions.forEach(trans => {
                if (trans.date) {
                    const [y, m, d] = trans.date.split('-');
                    if (parseInt(y) === year && parseInt(m) === month + 1) {
                        events.push({ date: trans.date, type: 'transaction', name: `${trans.type === 'income' ? '+' : '-'}$${trans.amount}` });
                    }
                }
            });

            if (events.length === 0) {
                eventsDiv.innerHTML += '<p style="color: var(--text-secondary); font-size: 12px;">No events this month</p>';
                return;
            }

            events.sort((a, b) => new Date(a.date) - new Date(b.date));
            events.forEach(event => {
                const eventEl = document.createElement('div');
                eventEl.style.cssText = 'background: var(--card-bg); padding: 8px 12px; border-radius: 6px; margin-bottom: 6px; border-left: 3px solid var(--accent-color);';
                eventEl.innerHTML = `<strong>${event.date}</strong> - ${event.type === 'task' ? '✓' : '💰'} ${event.name}`;
                eventsDiv.appendChild(eventEl);
            });
        }

        function previousMonth() {
            calendarDate.setMonth(calendarDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            calendarDate.setMonth(calendarDate.getMonth() + 1);
            renderCalendar();
        }

        // ==================== SETTINGS ====================
        function changeTheme(theme) {
            data.settings.theme = theme;
            saveData();
            applySettings();
            showToast('Theme changed');
        }

        function changeContrast(contrast) {
            data.settings.contrast = contrast;
            saveData();
            applySettings();
        }

        function changeFontSize(size) {
            data.settings.fontSize = size;
            saveData();
            applySettings();
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (!key) {
                showToast('Please enter API key');
                return;
            }
            syncApiKey = key;
            localStorage.setItem('builderProSyncApiKey', key);
            document.getElementById('apiKeyInput').value = '';
            showToast('✅ API key saved');
        }

        async function testSync() {
            if (!syncApiKey) {
                showToast('No API key set');
                return;
            }

            showToast('Testing connection...');
            try {
                const response = await fetch(`${APP_CONFIG.baseUrl}/b/${APP_CONFIG.binId}/latest`, {
                    headers: { 'X-Master-Key': syncApiKey }
                });

                if (response.ok) {
                    showToast('✅ Connection works!');
                } else if (response.status === 401) {
                    showToast('❌ Invalid API key');
                } else if (response.status === 404) {
                    showToast('❌ Bin not found');
                } else {
                    showToast(`❌ Error ${response.status}`);
                }
            } catch (error) {
                showToast('❌ Connection failed');
            }
        }

        async function manualSync() {
            if (!syncApiKey) {
                showToast('API key not configured');
                return;
            }

            showToast('🔄 Syncing...');
            try {
                // Fetch from cloud
                const response = await fetch(`${APP_CONFIG.baseUrl}/b/${APP_CONFIG.binId}/latest`, {
                    headers: { 'X-Master-Key': syncApiKey }
                });

                if (!response.ok) throw new Error('Fetch failed');

                const cloudData = await response.json();
                
                // Merge data (local takes priority for settings)
                const localSettings = data.settings;
                if (cloudData.record && cloudData.record.projects) {
                    data.projects = cloudData.record.projects;
                    data.tasks = cloudData.record.tasks;
                    data.transactions = cloudData.record.transactions;
                }
                data.settings = localSettings;

                // Push merged data back
                const putResponse = await fetch(`${APP_CONFIG.baseUrl}/b/${APP_CONFIG.binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': syncApiKey
                    },
                    body: JSON.stringify(data)
                });

                if (!putResponse.ok) throw new Error('Push failed');

                localStorage.setItem('lastSyncTime', Date.now().toString());
                saveData();
                updateAllViews();
                showToast('✅ Synced successfully');
            } catch (error) {
                showToast('❌ Sync failed');
            }
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'builder-pro-backup.json';
            a.click();
            URL.revokeObjectURL(url);
            showToast('Data exported');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm('Replace all current data?')) {
                        data = imported;
                        saveData();
                        applySettings();
                        updateAllViews();
                        showToast('Data imported');
                    }
                } catch {
                    showToast('Import failed');
                }
            };
            reader.readAsText(file);
        }

        function clearAllData() {
            if (!confirm('Delete ALL data? This cannot be undone!')) return;
            data = {
                projects: [],
                tasks: [],
                transactions: [],
                settings: data.settings
            };
            saveData();
            updateAllViews();
            showToast('All data cleared');
        }

        // ==================== STATS ====================
        function updateStats() {
            const completed = data.projects.filter(p => p.status === 'completed').length;
            const totalIncome = data.transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);

            document.getElementById('totalProjects').textContent = data.projects.length;
            document.getElementById('completedProjects').textContent = completed;
            document.getElementById('totalTasks').textContent = data.tasks.length;
            document.getElementById('totalIncome').textContent = '$' + totalIncome.toFixed(2);
        }

        function updateAllViews() {
            updateStats();
            renderProjects();
        }

        // ==================== UTILS ====================
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function openSettings() {
            switchView('settings');
        }

        function openSync() {
            switchView('settings');
        }

        // ==================== INIT ====================
        loadData();
        renderProjects();
    </script>
</body>
</html>
