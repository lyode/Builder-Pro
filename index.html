<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Builder Pro">
    <meta name="apple-mobile-web-app-title" content="Builder Pro">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#d2bcbf">
    <meta name="msapplication-navbutton-color" content="#d2bcbf">
    <meta name="msapplication-starturl" content="/">
    <meta name="format-detection" content="telephone=no">
    
    <title>Builder Pro 2.2 - Ultra AI-Powered Project Manager</title>
    
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-inset-left: env(safe-area-inset-left, 0px);
            --safe-area-inset-right: env(safe-area-inset-right, 0px);
            
            /* Default Theme - Pink/Rose */
            --bg-color: #F4EDEB;
            --accent-color: #d2bcbf;
            --highlight-color: #a67980;
            --text-color: #1C1C1C;
            
            --card-bg: #ffffff;
            --text-secondary: #5a5a5a;
            --border-color: #e8e8e8;
            --shadow-color: rgba(75, 43, 26, 0.08);
            --success: #10b981;
            --warning: #f39c12;
            --danger: #ef4444;
            --income-color: #10b981;
            --expense-color: #ef4444;
            
            --button-primary: #4B2B1A;
            --button-primary-hover: #6B4332;
            
            --contrast: 1;
            --brightness: 1;
            --font-scale: 1;
            
            /* Gantt Chart Colors */
            --gantt-bg: #f8f9fa;
            --gantt-grid: #e0e0e0;
            --gantt-today: #ff6b6b;
            --gantt-weekend: #f0f0f0;
            --gantt-task-1: #4ecdc4;
            --gantt-task-2: #45b7d1;
            --gantt-task-3: #96ceb4;
            --gantt-task-4: #ffeaa7;
            --gantt-task-5: #dfe6e9;
            --gantt-task-6: #a29bfe;
            --gantt-task-7: #fd79a8;
        }

        /* Theme Color Schemes */
        .theme-rose {
            --accent-color: #d2bcbf;
            --highlight-color: #a67980;
        }

        .theme-sage {
            --accent-color: #c0ccb8;
            --highlight-color: #60665c;
        }

        .theme-gold {
            --accent-color: #e0b558;
            --highlight-color: #ecd299;
        }

        .theme-ocean {
            --accent-color: #99b3ec;
            --highlight-color: #151b73;
        }

        .theme-lavender {
            --accent-color: #8386a4;
            --highlight-color: #191a22;
        }

        .theme-teal {
            --accent-color: #90b2b8;
            --highlight-color: #2c4144;
        }

        .theme-seafoam {
            --accent-color: #9cbbbf;
            --highlight-color: #436266;
        }
        
        body.low-contrast { --contrast: 0.85; --brightness: 1.1; }
        body.normal-contrast { --contrast: 1; --brightness: 1; }
        body.high-contrast { --contrast: 1.25; --brightness: 0.95; }
        body.extra-contrast { --contrast: 1.5; --brightness: 0.9; }
        body { filter: contrast(var(--contrast)) brightness(var(--brightness)); }
        
        body.font-s { --font-scale: 0.85; }
        body.font-m { --font-scale: 1; }
        body.font-l { --font-scale: 1.15; }
        body.font-xl { --font-scale: 1.3; }
        body.font-xxl { --font-scale: 1.5; }

        body.sat-low { filter: saturate(0.7) contrast(var(--contrast)) brightness(var(--brightness)); }
        body.sat-normal { filter: saturate(1) contrast(var(--contrast)) brightness(var(--brightness)); }
        body.sat-high { filter: saturate(1.3) contrast(var(--contrast)) brightness(var(--brightness)); }
        body.sat-vibrant { filter: saturate(1.6) contrast(var(--contrast)) brightness(var(--brightness)); }

        .night-mode { 
            --bg-color: #1a1618 !important; 
            --card-bg: #2d2729 !important; 
            --text-color: #f0f0f0 !important; 
            --text-secondary: #c0c0c8 !important; 
            --border-color: #4a4246 !important; 
            --shadow-color: rgba(0,0,0,0.3) !important;
            --gantt-bg: #2d2729 !important;
            --gantt-grid: #4a4246 !important;
            --gantt-weekend: #3d3739 !important;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color);
            min-height: 100vh; 
            overflow-x: hidden; 
            transition: all 0.3s; 
            font-size: calc(14px * var(--font-scale));
        }
        
        .app-container { 
            max-width: 100vw; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        .fixed-header-section {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: var(--bg-color);
            padding-top: var(--safe-area-inset-top);
        }
        
        .header { 
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--highlight-color) 100%); 
            color: white; 
            padding: 10px 12px; 
            box-shadow: 0 2px 10px var(--shadow-color); 
        }
        
        .header-content { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            gap: 10px; 
        }
        
        .header-left { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            flex: 1; 
            cursor: pointer; 
        }
        
        .header h1 { 
            font-size: calc(16px * var(--font-scale)); 
            font-weight: 600; 
        }
        
        .header-subtitle { 
            font-size: calc(11px * var(--font-scale)); 
            opacity: 0.9; 
            margin-top: 2px; 
        }
        
        .header-controls { 
            display: flex; 
            gap: 8px; 
            align-items: center; 
        }
        
        .header-btn { 
            background: rgba(255,255,255,0.2); 
            border: none; 
            color: white; 
            width: 32px; 
            height: 32px; 
            border-radius: 50%; 
            cursor: pointer; 
            font-size: calc(14px * var(--font-scale)); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
            transition: background 0.2s;
        }
        
        .header-btn:active {
            background: rgba(255,255,255,0.3);
        }
        
        .ai-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 8px;
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .voice-active {
            animation: pulse 1s infinite;
            background: rgba(255,0,0,0.3) !important;
        }
        
        @keyframes pulse { 
            0%, 100% { opacity: 1; } 
            50% { opacity: 0.5; } 
        }
        
        .stats-bar { 
            background: white; 
            padding: 10px 12px; 
            display: flex; 
            justify-content: space-around; 
            box-shadow: 0 1px 3px var(--shadow-color); 
        }
        
        .stat-item { 
            text-align: center; 
            flex: 1; 
            padding: 2px;
        }
        
        .stat-value { 
            font-size: calc(16px * var(--font-scale)); 
            font-weight: bold; 
            color: var(--text-color); 
        }
        
        .stat-label { 
            font-size: calc(10px * var(--font-scale)); 
            color: var(--text-secondary); 
            margin-top: 2px; 
        }
        
        .nav-tabs { 
            background: var(--card-bg); 
            display: flex; 
            border-bottom: 1px solid var(--border-color); 
            padding: 0 12px; 
            gap: 20px; 
            overflow-x: auto; 
            scrollbar-width: none;
        }
        
        .nav-tabs::-webkit-scrollbar { display: none; }
        
        .nav-tab { 
            padding: 12px 4px; 
            cursor: pointer; 
            white-space: nowrap; 
            border-bottom: 2px solid transparent; 
            color: var(--text-secondary); 
            transition: all 0.2s; 
            font-size: calc(13px * var(--font-scale)); 
            position: relative;
        }
        
        .nav-tab.active { 
            color: var(--highlight-color); 
            border-bottom-color: var(--highlight-color); 
            font-weight: 500; 
        }
        
        .nav-tab .badge {
            position: absolute;
            top: 6px;
            right: -10px;
            background: var(--danger);
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .main-content-wrapper {
            margin-top: 260px;
        }
        
        .main-content { 
            flex: 1; 
            padding: 12px; 
            max-width: 100%; 
            overflow-x: hidden; 
            min-height: calc(100vh - 260px);
        }
        
        .section { 
            display: none; 
            animation: fadeIn 0.3s; 
        }
        
        .section.active { 
            display: block; 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        
        .add-btn { 
            position: fixed; 
            bottom: calc(20px + env(safe-area-inset-bottom)); 
            right: calc(20px + env(safe-area-inset-right)); 
            background: linear-gradient(135deg, var(--accent-color), var(--highlight-color)); 
            color: white; 
            width: 56px; 
            height: 56px; 
            border-radius: 50%; 
            border: none; 
            font-size: 24px; 
            cursor: pointer; 
            box-shadow: 0 4px 12px var(--shadow-color); 
            z-index: 50; 
            transition: transform 0.2s; 
        }
        
        .add-btn:active { 
            transform: scale(0.95); 
        }
        
        .card { 
            background: var(--card-bg); 
            border-radius: 12px; 
            padding: 14px; 
            margin-bottom: 12px; 
            box-shadow: 0 2px 8px var(--shadow-color); 
            position: relative; 
            overflow: hidden; 
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:active {
            transform: scale(0.99);
        }
        
        .card-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            margin-bottom: 8px; 
            gap: 10px;
        }
        
        .card-title { 
            font-weight: 600; 
            font-size: calc(14px * var(--font-scale)); 
            color: var(--text-color); 
            word-break: break-word;
            flex: 1; 
        }
        
        .card-meta { 
            font-size: calc(11px * var(--font-scale)); 
            color: var(--text-secondary); 
            margin-top: 4px; 
        }
        
        /* Kanban Board Styles */
        .kanban-board {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 20px;
            min-height: 500px;
        }
        
        .kanban-column {
            min-width: 280px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        
        .kanban-header {
            font-weight: 600;
            font-size: calc(14px * var(--font-scale));
            padding: 10px;
            background: var(--bg-color);
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .kanban-cards {
            min-height: 400px;
            padding: 4px;
        }
        
        .kanban-card {
            background: var(--bg-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: move;
            transition: all 0.2s;
            border-left: 4px solid var(--accent-color);
        }
        
        .kanban-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        .kanban-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        
        .kanban-card-title {
            font-weight: 500;
            margin-bottom: 6px;
        }
        
        .kanban-card-meta {
            display: flex;
            justify-content: space-between;
            font-size: calc(11px * var(--font-scale));
            color: var(--text-secondary);
        }
        
        .kanban-priority {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .priority-high {
            background: var(--danger);
            color: white;
        }
        
        .priority-medium {
            background: var(--warning);
            color: white;
        }
        
        .priority-low {
            background: var(--success);
            color: white;
        }
        
        /* Dependency Lines */
        .dependency-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .dependency-line {
            stroke: var(--accent-color);
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 5,5;
            animation: dash 20s linear infinite;
        }
        
        @keyframes dash {
            to {
                stroke-dashoffset: -100;
            }
        }
        
        .dependency-arrow {
            fill: var(--accent-color);
        }
        
        /* Time Machine */
        .time-machine {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        
        .time-slider {
            width: 100%;
            margin: 20px 0;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: var(--border-color);
            outline: none;
        }
        
        .time-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .snapshot-info {
            background: var(--bg-color);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        /* Voice Indicator */
        .voice-indicator {
            position: fixed;
            bottom: calc(100px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        
        .voice-indicator.active {
            display: flex;
            animation: pulse 1s infinite;
        }
        
        .voice-wave {
            width: 4px;
            height: 20px;
            background: white;
            border-radius: 2px;
            animation: wave 0.5s infinite ease-in-out;
        }
        
        .voice-wave:nth-child(2) { animation-delay: 0.1s; }
        .voice-wave:nth-child(3) { animation-delay: 0.2s; }
        .voice-wave:nth-child(4) { animation-delay: 0.3s; }
        .voice-wave:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }
        
        /* Client Portal */
        .share-link {
            background: var(--bg-color);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .share-input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: calc(12px * var(--font-scale));
            font-family: monospace;
        }
        
        .copy-btn {
            padding: 8px 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: calc(12px * var(--font-scale));
        }
        
        /* View Switcher */
        .view-switcher {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .view-btn {
            padding: 8px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: calc(13px * var(--font-scale));
        }
        
        .view-btn.active {
            background: var(--highlight-color);
            color: white;
            border-color: var(--highlight-color);
        }
        
        /* AI Insights Panel */
        .ai-panel {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .ai-panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .ai-icon {
            width: 32px;
            height: 32px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .ai-title {
            font-size: calc(16px * var(--font-scale));
            font-weight: 600;
        }
        
        /* Toast Notification */
        .toast { 
            position: fixed; 
            bottom: calc(100px + env(safe-area-inset-bottom)); 
            left: 50%; 
            transform: translateX(-50%); 
            background: var(--button-primary); 
            color: white; 
            padding: 12px 20px; 
            border-radius: 20px; 
            font-size: calc(13px * var(--font-scale)); 
            z-index: 300; 
            opacity: 0; 
            transition: opacity 0.3s; 
            pointer-events: none; 
            max-width: 80%; 
            text-align: center; 
        }
        
        .toast.show { 
            opacity: 0.95; 
        }
        
        /* Modal */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background: rgba(0,0,0,0.5); 
            z-index: 200; 
            animation: fadeIn 0.2s; 
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        .modal.active { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        .modal-content { 
            background: var(--card-bg); 
            border-radius: 16px; 
            padding: 20px; 
            width: 90%; 
            max-width: 400px; 
            max-height: 80vh; 
            overflow-y: auto; 
            animation: slideUp 0.3s; 
        }
        
        @keyframes slideUp { 
            from { transform: translateY(50px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        
        .modal-header { 
            font-size: calc(18px * var(--font-scale)); 
            font-weight: bold; 
            margin-bottom: 16px; 
            color: var(--text-color);
        }
        
        .form-group { 
            margin-bottom: 16px; 
        }
        
        .form-label { 
            display: block; 
            font-size: calc(12px * var(--font-scale)); 
            color: var(--text-secondary); 
            margin-bottom: 6px; 
        }
        
        .form-input, .form-select, .form-textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            font-size: calc(14px * var(--font-scale)); 
            background: var(--card-bg); 
            color: var(--text-color); 
            transition: border-color 0.2s;
        }
        
        .form-actions { 
            display: flex; 
            gap: 10px; 
            margin-top: 20px; 
        }
        
        .btn { 
            flex: 1; 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            font-size: calc(14px * var(--font-scale)); 
            font-weight: 500; 
            cursor: pointer; 
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary { 
            background: linear-gradient(135deg, var(--accent-color), var(--highlight-color)); 
            color: white; 
        }
        
        .btn-secondary { 
            background: var(--border-color); 
            color: var(--text-color); 
        }
    </style>
</head>

        <div class="fixed-header-section">
            <header class="header">

                    <div class="header-left" onclick="goHome()">

                            <span class="ai-badge">AI</span>

            </header>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="projectCount">0</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="taskCount">0</div>
                    <div class="stat-label">Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completionRate">0%</div>
                    <div class="stat-label">Complete</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalBalance">$0</div>
                    <div class="stat-label">Balance</div>
                </div>
            </div>
            
            <nav class="nav-tabs">
                <div class="nav-tab active" onclick="switchView('projects')">Projects</div>
                <div class="nav-tab" onclick="switchView('kanban')">

                    <span class="badge" id="kanbanBadge" style="display: none;">0</span>

    <div id="toast" class="toast"></div>
    
    <script>
        // Enhanced Data Structure
        let data = {
            projects: [],
            tasks: [],
            transactions: [],
            dependencies: [],
            snapshots: [],
            sharedLinks: [],
            trash: [],
            settings: {
                nightMode: false,
                currency: 'USD',
                theme: 'rose',
                voiceEnabled: true,
                autoSnapshot: true
            }
        };
        
        // App State
        let currentView = 'projects';
        let voiceRecognition = null;
        let isListening = false;
        let draggedTask = null;
        
        // Initialize App
        function init() {
            loadData();
            initializeVoiceRecognition();
            createInitialSnapshot();
            renderView();
            updateStats();
            checkKanbanTasks();
            
            // Create sample data for demo
            createSampleData();
        }
        
        // Create Sample Data
        function createSampleData() {
            // Sample project
            const project = {
                id: 'p1',
                name: 'Website Redesign',
                description: 'Complete overhaul of company website',
                startDate: new Date().toISOString().split('T')[0],
                endDate: new Date(Date.now() + 60*24*60*60*1000).toISOString().split('T')[0],
                budget: 5000,
                created: Date.now()
            };
            data.projects.push(project);
            
            // Sample tasks with different statuses
            const taskStatuses = ['To Do', 'In Progress', 'Review', 'Done'];
            const taskSamples = [
                { description: 'Research competitors', status: 'Done', priority: 'high' },
                { description: 'Create wireframes', status: 'Done', priority: 'high' },
                { description: 'Design mockups', status: 'Review', priority: 'medium' },
                { description: 'Develop frontend', status: 'In Progress', priority: 'high' },
                { description: 'Backend API', status: 'In Progress', priority: 'medium' },
                { description: 'Testing', status: 'To Do', priority: 'low' },
                { description: 'Deployment', status: 'To Do', priority: 'high' }
            ];
            
            taskSamples.forEach((task, index) => {
                data.tasks.push({
                    id: 't' + index,
                    projectId: 'p1',
                    description: task.description,
                    status: task.status,
                    priority: task.priority,
                    duration: Math.floor(Math.random() * 10) + 1,
                    dependencies: index > 0 ? ['t' + (index - 1)] : [],
                    completed: task.status === 'Done',
                    created: Date.now()
                });
            });
            
            // Create dependencies
            data.dependencies = [
                { from: 't0', to: 't1', type: 'finish-to-start' },
                { from: 't1', to: 't2', type: 'finish-to-start' },
                { from: 't2', to: 't3', type: 'finish-to-start' },
                { from: 't3', to: 't4', type: 'start-to-start' },
                { from: 't4', to: 't5', type: 'finish-to-start' },
                { from: 't5', to: 't6', type: 'finish-to-start' }
            ];
            
            saveData();
        }
        
        // Load Data
        function loadData() {
            const saved = localStorage.getItem('builderPro22Data');
            if (saved) {
                try {
                    data = JSON.parse(saved);
                } catch (e) {
                    console.error('Error loading data:', e);
                }
            }
        }
        
        // Save Data
        function saveData() {
            localStorage.setItem('builderPro22Data', JSON.stringify(data));
            if (data.settings.autoSnapshot) {
                createSnapshot();
            }
        }
        
        // Render View
        function renderView() {
            switch(currentView) {
                case 'projects':
                    renderProjects();
                    break;
                case 'kanban':
                    renderKanban();
                    break;
                case 'schedule':
                    renderSchedule();
                    break;
                case 'dependencies':
                    renderDependencies();
                    break;
                case 'settings':
                    renderSettings();
                    break;
            }
        }
        
        // Render Kanban Board
        function renderKanban() {
            const container = document.getElementById('kanbanSection');
            const columns = ['To Do', 'In Progress', 'Review', 'Done'];
            
            container.innerHTML = `
                <div class="view-switcher">
                    <button class="view-btn active" onclick="setKanbanView('board')">Board View</button>
                    <button class="view-btn" onclick="setKanbanView('list')">List View</button>
                </div>
                <div class="kanban-board" id="kanbanBoard">
                    ${columns.map(column => {
                        const tasks = data.tasks.filter(t => t.status === column && !t.deleted);
                        return `
                            <div class="kanban-column" data-status="${column}">
                                <div class="kanban-header">
                                    ${column}
                                    <span>${tasks.length}</span>
                                </div>
                                <div class="kanban-cards" ondrop="dropTask(event)" ondragover="allowDrop(event)" data-status="${column}">
                                    ${tasks.map(task => `
                                        <div class="kanban-card" draggable="true" ondragstart="dragTask(event, '${task.id}')" id="task-${task.id}">
                                            <div class="kanban-card-title">${task.description}</div>
                                            <div class="kanban-card-meta">
                                                <span class="kanban-priority priority-${task.priority || 'medium'}">${task.priority || 'medium'}</span>
                                                <span>${task.duration || 1}d</span>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }
        
        // Drag and Drop Functions
        function allowDrop(ev) {
            ev.preventDefault();
        }
        
        function dragTask(ev, taskId) {
            draggedTask = taskId;
            ev.target.classList.add('dragging');
        }
        
        function dropTask(ev) {
            ev.preventDefault();
            const newStatus = ev.target.closest('.kanban-cards').dataset.status;
            
            if (draggedTask && newStatus) {
                const task = data.tasks.find(t => t.id === draggedTask);
                if (task) {
                    task.status = newStatus;
                    task.completed = newStatus === 'Done';
                    saveData();
                    renderKanban();
                    updateStats();
                    showToast(`Task moved to ${newStatus}`);
                }
            }
            
            // Reset
            document.querySelectorAll('.dragging').forEach(el => el.classList.remove('dragging'));
            draggedTask = null;
        }
        
        // Render Dependencies View
        function renderDependencies() {
            const container = document.getElementById('dependenciesSection');
            
            container.innerHTML = `
                <div class="ai-panel">
                    <div class="ai-panel-header">
                        <div class="ai-icon">üîó</div>
                        <div class="ai-title">Task Dependencies</div>
                    </div>
                    <div style="color: white; margin-top: 10px;">
                        Visual dependency mapping shows task relationships and critical path
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-title">Dependency Map</div>
                    <div style="position: relative; height: 400px;">
                        <svg class="dependency-svg" id="depSvg"></svg>
                        ${renderDependencyNodes()}
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-title">Critical Path</div>
                    <div id="criticalPath">${calculateCriticalPath()}</div>
                </div>
            `;
            
            setTimeout(() => drawDependencyLines(), 100);
        }
        
        // Render Dependency Nodes
        function renderDependencyNodes() {
            const tasks = data.tasks.filter(t => !t.deleted);
            let html = '';
            
            tasks.forEach((task, index) => {
                const x = (index % 4) * 200 + 50;
                const y = Math.floor(index / 4) * 100 + 50;
                
                html += `
                    <div style="position: absolute; left: ${x}px; top: ${y}px; 
                                background: var(--card-bg); padding: 8px 12px; 
                                border-radius: 8px; border: 2px solid var(--accent-color);
                                cursor: pointer; z-index: 2;" 
                         id="node-${task.id}"
                         onclick="showTaskDetails('${task.id}')">
                        <div style="font-weight: 600; font-size: 12px;">${task.description}</div>
                        <div style="font-size: 10px; color: var(--text-secondary);">
                            ${task.duration || 1} days | ${task.status || 'To Do'}
                        </div>
                    </div>
                `;
            });
            
            return html;
        }
        
        // Draw Dependency Lines
        function drawDependencyLines() {
            const svg = document.getElementById('depSvg');
            if (!svg) return;
            
            svg.innerHTML = '';
            
            data.dependencies.forEach(dep => {
                const fromNode = document.getElementById(`node-${dep.from}`);
                const toNode = document.getElementById(`node-${dep.to}`);
                
                if (fromNode && toNode) {
                    const fromRect = fromNode.getBoundingClientRect();
                    const toRect = toNode.getBoundingClientRect();
                    const svgRect = svg.getBoundingClientRect();
                    
                    const x1 = fromRect.left - svgRect.left + fromRect.width;
                    const y1 = fromRect.top - svgRect.top + fromRect.height / 2;
                    const x2 = toRect.left - svgRect.left;
                    const y2 = toRect.top - svgRect.top + toRect.height / 2;
                    
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    const d = `M ${x1} ${y1} C ${x1 + 50} ${y1}, ${x2 - 50} ${y2}, ${x2} ${y2}`;
                    line.setAttribute('d', d);
                    line.setAttribute('class', 'dependency-line');
                    
                    // Add arrow
                    const arrow = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                    arrow.setAttribute('points', `${x2},${y2} ${x2-10},${y2-5} ${x2-10},${y2+5}`);
                    arrow.setAttribute('class', 'dependency-arrow');
                    
                    svg.appendChild(line);
                    svg.appendChild(arrow);
                }
            });
        }
        
        // Calculate Critical Path
        function calculateCriticalPath() {
            // Simplified critical path calculation
            const criticalTasks = data.tasks.filter(t => t.priority === 'high' && !t.deleted);
            const totalDuration = criticalTasks.reduce((sum, t) => sum + (t.duration || 1), 0);
            
            return `
                <div style="padding: 10px; background: var(--bg-color); border-radius: 8px;">
                    <div style="margin-bottom: 10px;">
                        <strong>Critical Tasks:</strong> ${criticalTasks.length}
                    </div>
                    <div style="margin-bottom: 10px;">
                        <strong>Total Duration:</strong> ${totalDuration} days
                    </div>
                    <div style="margin-top: 15px;">
                        ${criticalTasks.map(t => `
                            <div style="padding: 8px; margin: 5px 0; background: white; border-radius: 4px; 
                                        border-left: 4px solid var(--danger);">
                                ${t.description} (${t.duration || 1} days)
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        // Voice Recognition
        function initializeVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                voiceRecognition = new SpeechRecognition();
                voiceRecognition.continuous = false;
                voiceRecognition.interimResults = false;
                voiceRecognition.lang = 'en-US';
                
                voiceRecognition.onresult = function(event) {
                    const command = event.results[0][0].transcript.toLowerCase();
                    processVoiceCommand(command);
                };
                
                voiceRecognition.onerror = function(event) {
                    console.error('Voice recognition error:', event.error);
                    stopListening();
                };
                
                voiceRecognition.onend = function() {
                    stopListening();
                };
            }
        }
        
        // Toggle Voice Command
        function toggleVoiceCommand() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }
        
        // Start Listening
        function startListening() {
            if (voiceRecognition) {
                voiceRecognition.start();
                isListening = true;
                document.getElementById('voiceBtn').classList.add('voice-active');
                document.getElementById('voiceIndicator').classList.add('active');
                showToast('Listening for voice commands...');
            } else {
                showToast('Voice recognition not supported');
            }
        }
        
        // Stop Listening
        function stopListening() {
            if (voiceRecognition) {
                voiceRecognition.stop();
            }
            isListening = false;
            document.getElementById('voiceBtn').classList.remove('voice-active');
            document.getElementById('voiceIndicator').classList.remove('active');
        }
        
        // Process Voice Command
        function processVoiceCommand(command) {
            console.log('Voice command:', command);
            
            // Parse commands
            if (command.includes('create project')) {
                const name = command.replace('create project', '').trim();
                createProjectByVoice(name || 'New Voice Project');
            } else if (command.includes('add task')) {
                const desc = command.replace('add task', '').trim();
                createTaskByVoice(desc || 'New Voice Task');
            } else if (command.includes('show') && command.includes('kanban')) {
                switchView('kanban');
                showToast('Switching to Kanban view');
            } else if (command.includes('show') && command.includes('schedule')) {
                switchView('schedule');
                showToast('Switching to Schedule view');
            } else if (command.includes('complete task')) {
                completeTaskByVoice(command);
            } else {
                showToast(`Command not recognized: "${command}"`);
            }
        }
        
        // Create Project by Voice
        function createProjectByVoice(name) {
            const project = {
                id: Date.now().toString(),
                name: name,
                description: 'Created by voice command',
                startDate: new Date().toISOString().split('T')[0],
                endDate: new Date(Date.now() + 30*24*60*60*1000).toISOString().split('T')[0],
                budget: 0,
                created: Date.now()
            };
            
            data.projects.push(project);
            saveData();
            renderView();
            updateStats();
            showToast(`Project "${name}" created!`);
        }
        
        // Create Task by Voice
        function createTaskByVoice(description) {
            if (data.projects.length === 0) {
                showToast('Create a project first');
                return;
            }
            
            const task = {
                id: Date.now().toString(),
                projectId: data.projects[0].id,
                description: description,
                status: 'To Do',
                priority: 'medium',
                duration: 1,
                completed: false,
                created: Date.now()
            };
            
            data.tasks.push(task);
            saveData();
            renderView();
            updateStats();
            checkKanbanTasks();
            showToast(`Task "${description}" added!`);
        }
        
        // Time Machine Functions
        function showTimeMachine() {
            openModal('timeMachineModal');
            updateTimeMachine();
        }
        
        function createSnapshot() {
            const snapshot = {
                id: Date.now().toString(),
                timestamp: Date.now(),
                data: JSON.parse(JSON.stringify(data)),
                description: 'Auto-snapshot'
            };
            
            data.snapshots.push(snapshot);
            
            // Keep only last 20 snapshots
            if (data.snapshots.length > 20) {
                data.snapshots.shift();
            }
        }
        
        function createInitialSnapshot() {
            if (data.snapshots.length === 0) {
                createSnapshot();
            }
        }
        
        function updateTimeMachine() {
            const slider = document.getElementById('timeSlider');
            const snapshots = data.snapshots;
            
            if (snapshots.length > 0) {
                slider.max = snapshots.length - 1;
                slider.value = snapshots.length - 1;
                updateSnapshotInfo();
            }
        }
        
        function updateSnapshotInfo() {
            const slider = document.getElementById('timeSlider');
            const index = parseInt(slider.value);
            const snapshot = data.snapshots[index];
            
            if (snapshot) {
                const date = new Date(snapshot.timestamp);
                document.getElementById('selectedTime').textContent = date.toLocaleString();
                
                const info = document.getElementById('snapshotInfo');
                info.innerHTML = `
                    <div><strong>Projects:</strong> ${snapshot.data.projects.length}</div>
                    <div><strong>Tasks:</strong> ${snapshot.data.tasks.length}</div>
                    <div><strong>Completed:</strong> ${snapshot.data.tasks.filter(t => t.completed).length}</div>
                    <div><strong>Description:</strong> ${snapshot.description}</div>
                `;
            }
        }
        
        function restoreSnapshot() {
            const slider = document.getElementById('timeSlider');
            const index = parseInt(slider.value);
            const snapshot = data.snapshots[index];
            
            if (snapshot && confirm('Restore to this point? Current data will be overwritten.')) {
                // Preserve snapshots array
                const currentSnapshots = data.snapshots;
                data = JSON.parse(JSON.stringify(snapshot.data));
                data.snapshots = currentSnapshots;
                
                saveData();
                renderView();
                updateStats();
                closeModal('timeMachineModal');
                showToast('Data restored successfully!');
            }
        }
        
        // Share Functions
        function shareProject() {
            const projects = data.projects.filter(p => !p.deleted);
            if (projects.length === 0) {
                showToast('No projects to share');
                return;
            }
            
            const select = document.getElementById('shareProjectSelect');
            select.innerHTML = projects.map(p => 
                `<option value="${p.id}">${p.name}</option>`
            ).join('');
            
            openModal('shareModal');
        }
        
        function generateShareLink() {
            const projectId = document.getElementById('shareProjectSelect').value;
            const readOnly = document.getElementById('shareReadOnly').checked;
            const expires = document.getElementById('shareExpiry').checked;
            
            const shareData = {
                id: Date.now().toString(),
                projectId: projectId,
                readOnly: readOnly,
                expires: expires ? Date.now() + 7*24*60*60*1000 : null,
                created: Date.now()
            };
            
            data.sharedLinks.push(shareData);
            saveData();
            
            // Generate shareable link
            const baseUrl = window.location.origin + window.location.pathname;
            const shareLink = `${baseUrl}#share/${shareData.id}`;
            
            document.getElementById('shareLink').value = shareLink;
            showToast('Share link generated!');
        }
        
        function copyShareLink() {
            const input = document.getElementById('shareLink');
            input.select();
            document.execCommand('copy');
            showToast('Link copied to clipboard!');
        }
        
        // Check Kanban Tasks
        function checkKanbanTasks() {
            const inProgressTasks = data.tasks.filter(t => 
                t.status === 'In Progress' && !t.deleted
            ).length;
            
            const badge = document.getElementById('kanbanBadge');
            if (inProgressTasks > 0) {
                badge.textContent = inProgressTasks;
                badge.style.display = 'block';
            } else {
                badge.style.display = 'none';
            }
        }
        
        // Render Projects (Enhanced)
        function renderProjects() {
            const container = document.getElementById('projectsSection');
            const projects = data.projects.filter(p => !p.deleted);
            
            if (projects.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: var(--text-secondary);">
                        <div style="font-size: 48px; margin-bottom: 16px; opacity: 0.3;">üìÅ</div>
                        <div>No projects yet<br>Use voice command or tap + to create</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = projects.map(project => {
                const tasks = data.tasks.filter(t => t.projectId === project.id && !t.deleted);
                const completed = tasks.filter(t => t.completed).length;
                const progress = tasks.length > 0 ? (completed / tasks.length * 100) : 0;
                
                return `
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <div class="card-title">${project.name}</div>
                                <div class="card-meta">
                                    ${tasks.length} tasks ‚Ä¢ ${completed} completed
                                    ${project.budget ? ` ‚Ä¢ Budget: $${project.budget}` : ''}
                                </div>
                            </div>
                        </div>
                        ${project.description ? `<div class="card-meta">${project.description}</div>` : ''}
                        <div style="height: 8px; background: var(--border-color); border-radius: 4px; margin-top: 10px; overflow: hidden;">
                            <div style="height: 100%; width: ${progress}%; background: linear-gradient(90deg, var(--accent-color), var(--highlight-color));"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Render Schedule (placeholder)
        function renderSchedule() {
            const container = document.getElementById('scheduleSection');
            container.innerHTML = `
                <div class="ai-panel">
                    <div class="ai-panel-header">
                        <div class="ai-icon">üìä</div>
                        <div class="ai-title">Smart Schedule</div>
                    </div>
                    <div style="color: white; margin-top: 10px;">
                        Gantt chart and timeline view coming here...
                    </div>
                </div>
            `;
        }
        
        // Render Settings (placeholder)
        function renderSettings() {
            const container = document.getElementById('settingsSection');
            container.innerHTML = `
                <div class="card">
                    <div class="card-title">Settings</div>
                    <div style="padding: 20px; text-align: center; color: var(--text-secondary);">
                        Settings panel coming soon...
                    </div>
                </div>
            `;
        }
        
        // Switch View
        function switchView(view) {
            currentView = view;
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(view + 'Section').classList.add('active');
            
            document.getElementById('addBtn').style.display = 
                (view === 'settings' || view === 'schedule' || view === 'dependencies') ? 'none' : 'block';
            
            renderView();
        }
        
        // Go Home
        function goHome() {
            currentView = 'projects';
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector('.nav-tab').classList.add('active');
            
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById('projectsSection').classList.add('active');
            
            renderView();
        }
        
        // Update Stats
        function updateStats() {
            const projects = data.projects.filter(p => !p.deleted);
            const tasks = data.tasks.filter(t => !t.deleted);
            const completedTasks = tasks.filter(t => t.completed);
            
            document.getElementById('projectCount').textContent = projects.length;
            document.getElementById('taskCount').textContent = tasks.length;
            document.getElementById('completionRate').textContent = 
                tasks.length > 0 ? Math.round(completedTasks.length / tasks.length * 100) + '%' : '0%';
            document.getElementById('totalBalance').textContent = '$0';
        }
        
        // Modal Functions
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        // Toast
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        // Placeholder functions
        function openAddModal() {
            showToast('Add functionality coming soon!');
        }
        
        function showAIAssistant() {
            showToast('AI Assistant ready to help!');
        }
        
        // Initialize on load
        window.addEventListener('load', init);
        
        // Handle window resize for dependency lines
        window.addEventListener('resize', () => {
            if (currentView === 'dependencies') {
                drawDependencyLines();
            }
        });
    </script>
</body>
</html>
