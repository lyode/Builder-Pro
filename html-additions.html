<!-- Add these lines inside the <head> section of your index.html -->

<!-- PWA Meta Tags -->
<meta name="theme-color" content="#4CAF50">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Builder Pro">

<!-- Manifest Link -->
<link rel="manifest" href="manifest.json">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" href="icon-192.png">

<!-- Add this script at the end of your <body> tag, before closing </body> -->
<script>
  // Register Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/Builder-Pro/service-worker.js')
        .then((registration) => {
          console.log('ServiceWorker registered: ', registration);
        })
        .catch((error) => {
          console.log('ServiceWorker registration failed: ', error);
        });
    });
  }

  // Add to home screen prompt
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    // Prevent the mini-infobar from appearing on mobile
    e.preventDefault();
    // Stash the event so it can be triggered later
    deferredPrompt = e;
    console.log('App can be installed');
    
    // Optionally, show an install button
    // You can create a button and show it here
  });
</script>
